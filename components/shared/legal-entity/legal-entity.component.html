<div class="form-group col-xs-10 col-md-10">
	<label for="name" class="control-label  {{disabledClr}}">Legal Entity
	</label>
	<div class="search-wrapper">

		<input type="text" [disabled]="lForecastFilter.common_radio!='ms' && lForecastFilter.common_radio!='oos_le'" class="form-control"
		 [(ngModel)]="lForecastFilter.legal_entity.label" [ngModelOptions]="{standalone: true}" placeholder="Legal Entity" required>
		<button class="close-icon" (click)="eraseMe('legal_entity')"></button>

	</div>

</div>
<div class="form-group col-xs-2 col-md-2 lovIcon">
	<span class="input-group-addon rubylov {{disableLov}}" (click)="loadTreePopup('Legal Entity')">
		<i class="glyphicon glyphicon-search"></i>
	</span>
</div>
<div *ngIf="dynamic_modal_title=='Legal Entity'" class="col-md-12 popOverDiv animated fadeIn">
	<div class="col-md-12" style="background: #87cefa59">
			<div class="col-md-4 radio" >
					<label>
						<input type="radio" name="radiogroupLe" (change)="onSelectionChange('le')"  [checked]="true">Legal Entity</label>
				</div>
				<div class="col-md-4 radio" style="margin-top:9px">
					<label>
						<input type="radio" name="radiogroupLe" (change)="onSelectionChange('mle')">Material LE</label>
				</div>
				<div class="col-md-4 radio" style="margin-top:11px">
						<label>
							<input type="radio" name="radiogroupLe" (change)="onSelectionChange('cle')">Country LE</label>
					</div>	
					 
	</div><div class="row">
		
	<div class="col-md-7">
			<span class="pull-left treepanelPop">
				<p-tree [value]="lLegalEntityData" (onNodeExpand)="nodeExpand($event,'LE')" [style]="{'overflow':'auto'}" selectionMode="single"
				 [(selection)]="selectedFile" (onNodeSelect)="nodeSelect($event,'LE')"></p-tree>
			</span>
		</div>
		<div class="col-md-5">
			<span class="pull-right" style="width: 106%;">
	
				<div class="input-group">
					<input type="text" class="form-control" [(ngModel)]="treeSearch" placeholder="Search" (keyup)="doSearchTree()">
					<div class="input-group-btn">
						<button class="btn btn-default" (click)="clear()">
							<i class="glyphicon glyphicon-remove"></i>
						</button>
					</div>
				</div>
	
				<div class="panel panel-primary">
					<div class="panel-heading searchResult">SEARCH RESULTS</div>
					<div class="panel-body" style="height: 232px;overflow-y:scroll;">
	
						<div *ngIf="lTempData.data!=null" class="list-group" styel="font-size: 11px;width: 51%;">
	
							<p-dataTable [value]="lTempData.data" (onRowDblclick)="selectLe($event)" rowGroupMode="subheader" groupField="level" expandableRowGroups="true">
	
								<ng-template pTemplate="rowgroupheader" let-rowData>{{rowData['level']}}</ng-template>
								<p-column field="node" header="Desc"></p-column>
	
							</p-dataTable>
							<!-- <a *ngFor="let item of results let i=index" (click)="setModal(item)" class="list-group-item">{{item.desc}}</a> -->
						</div>
					</div>
	
	
	
				</div>
	
			</span>
		</div>
	</div>

</div>
