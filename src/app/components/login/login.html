<md-content layout-padding="20">
  <form name="userLoginForm" novalidate layout="column" ng-submit="userLoginForm.$valid && $ctrl.login()">
    <div flex layout="row" layout-align="center start">
     <md-button ng-click="showSimpleToast()">
    </md-button>
      <md-card flex-gt-xs="33">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Login</span>
          </md-card-title-text>
          <md-divider></md-divider>
        </md-card-title>
        <md-card-content>
          <md-input-container class="md-block">
            <label>Email</label>
            <input ng-model="$ctrl.user.email" name="email" type="email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" required>
            <div ng-messages="userLoginForm.email.$error" role="alert">
              <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                Your email must be between 10 and 100 characters long and look like an e-mail address.
              </div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input ng-model="$ctrl.user.password" type="password" name="password" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
            <div ng-messages="userLoginForm.password.$error" role="alert">
              <div ng-message-exp="['required', 'pattern']">
                Password should be atleast 8 characters long and should contain one number,one character and one special character.
              </div>
            </div>
             </md-input-container>


        </md-card-content>
        <md-card-actions layout="row" layout-align="space-between end">
          <md-button ui-sref="forgotPassword" class="md-primary">Forgot Password</md-button>
          <md-button class="md-raised md-primary" type="submit" ng-disabled="userLoginForm.$invalid">Login</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </form>
</md-content>
